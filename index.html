<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>"ThingFinder" - Identificador Universal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
        body, html {
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
            background: black; color: white; overflow: hidden;
        }
        video, canvas {
            position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 0;
        }
        canvas { display: none; }
        #ui-container {
            position: fixed; bottom: 0; left: 0; width: 100%; z-index: 2;
        }
        #controls {
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0));
            text-align: center;
        }
        
        /* --- MODIFICADO: Cor do bot√£o alterada para AZUL --- */
        button#captureBtn, .buy-button {
            background-color: #0b74f5; /* Azul */
            color: white; padding: 15px 30px; border: none;
            border-radius: 50px; font-size: 18px; font-weight: 700; cursor: pointer;
            transition: all 0.2s; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-decoration: none;
            display: inline-block;
        }
        button#captureBtn:hover:not(:disabled), .buy-button:hover {
            background-color: #085ed6; /* Azul mais escuro */
            transform: translateY(-2px);
        }
        button:disabled { background: #555; cursor: not-allowed; opacity: 0.7; }
        
        /* --- MODIFICADO: Campo de contexto e seus estilos REMOVIDOS --- */
        /* #optional-inputs ... */
        /* .input-group ... */

        #output-panel {
            background: #111; padding: 15px; max-height: 85vh; overflow-y: auto;
            box-sizing: border-box; border-top: 1px solid #444;
        }
        .status-text { text-align: center; padding: 20px; font-size: 1.1em; }
        
        .item-card {
            background: #1e1e1e; border: 1px solid #444; border-radius: 12px;
            padding: 20px; margin-bottom: 20px;
        }
        /* MODIFICADO: Cor do t√≠tulo do card para combinar com o bot√£o */
        .item-card h2 { margin-top: 0; color: #0b74f5; }
        .item-card h3 { border-bottom: 1px solid #444; padding-bottom: 5px; margin-top: 20px; }
        .item-card p { padding-left: 10px; line-height: 1.6; }
        .item-card .buy-button-container { text-align: center; margin-top: 20px; }

        /* @media (max-width: 600px) ... (estilos de inputs removidos) */
    </style>
</head>
<body>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <div id="ui-container">
        <div id="output-panel" style="display:none;"></div>
        <div id="controls">
            
            <button id="captureBtn">üì∏ Identificar Objeto</button>
        </div>
    </div>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const outputPanel = document.getElementById("output-panel");
        const controlsDiv = document.getElementById("controls");
        const captureBtn = document.getElementById("captureBtn");
        
        async function startCamera() { try { const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: "environment" }, width: { ideal: 1920 }, height: { ideal: 1080 } } }); video.srcObject = stream; } catch (err) { alert("Erro ao acessar a c√¢mera."); } }

        function resetUI() {
            canvas.style.display = 'none';
            video.style.display = 'block';
            outputPanel.style.display = 'none';
            controlsDiv.style.display = 'block';
            captureBtn.disabled = false;
        }

        captureBtn.addEventListener('click', async () => {
            captureBtn.disabled = true;
            
            const MAX_WIDTH = 1024;
            const scale = MAX_WIDTH / video.videoWidth;
            canvas.width = MAX_WIDTH;
            canvas.height = video.videoHeight * scale;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            video.style.display = 'none';
            canvas.style.display = 'block';
            controlsDiv.style.display = 'none';

            outputPanel.innerHTML = `<div class="status-text">üîé Identificando...</div>`;
            outputPanel.style.display = 'block';

            try {
                const imageDataUrl = canvas.toDataURL('image/jpeg', 0.85);
                
                // --- MODIFICADO: 'contexto' removido ---
                
                const response = await fetch('/api/identify-object', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // --- MODIFICADO: 'contexto' removido do body ---
                    body: JSON.stringify({ image: imageDataUrl }),
                });

                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.statusText}`);
                }
                const data = await response.json();
                
                renderIdentification(data);

            } catch (error) {
                outputPanel.innerHTML = `<div class="status-text" style="color:red;">‚ùå Ocorreu um erro. Tente novamente.</div>`;
                setTimeout(resetUI, 3000);
            }
        });

        function renderIdentification(data) {
            if (!data.identification || !data.identification.name) {
                outputPanel.innerHTML = `<div class="status-text">ü§î N√£o consegui identificar este objeto. Tente uma foto com melhor ilumina√ß√£o.</div>`;
                setTimeout(resetUI, 4000);
                return;
            }

            const item = data.identification;
            let linkHTML = '';
            
            if (item.search_query) {
                const googleShoppingQuery = encodeURIComponent(item.search_query);
                const shoppingLink = `https://www.google.com/search?tbm=shop&q=${googleShoppingQuery}`;
                
                linkHTML = `
                <div class="buy-button-container">
                    <a href="${shoppingLink}" target="_blank" class="buy-button">üõí Procurar para Comprar</a>
                </div>
                `;
            }

            let html = `
                <div class="item-card">
                    <h2>${item.name}</h2>
                    <h3>Descri√ß√£o</h3>
                    <p>${item.description}</p>
                    ${linkHTML}
                </div>
            `;

            const retryButtonHTML = `<div style="padding: 20px;"><button onclick="resetUI()" id="captureBtn" style="width:100%;">Analisar Outro Objeto</button></div>`;
            outputPanel.innerHTML = html + retryButtonHTML;
        }

        startCamera();
    </script>
</body>
</html>
